<!DOCTYPE html>
<html lang="en">
<head>

  <metainfo></metainfo>

  <title ng-bind="pageTitle"></title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{metas.desc}}">
  <meta name="kewords" content="{{metas.keywords}}" />
